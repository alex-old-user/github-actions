name: CI

on:
  pull_request:
    branches: [main]
  
jobs:
  # JOB to run change detection
  changes:
    runs-on: ubuntu-latest
    # Required permissions
    permissions:
      pull-requests: read
    outputs:
      # Expose matched filters as job 'packages' output variable
      packages: ${{ steps.filter.outputs.changes }}
    steps:
    # For pull requests it's not necessary to checkout the code
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          services/p1: p1/**
          services/p2: p2/**
          package3: p3/**
          package4: p3/**

  # JOB to build and test each of modified packages
  build:
    needs: changes
    strategy:
      matrix:
        # Parse JSON array containing names of all filters matching any of changed files
        # e.g. ['package1', 'package2'] if both package folders contains changes
        package: ${{ fromJSON(needs.changes.outputs.packages) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo ${{ matrix.package }} ; pwd ; cd ${{ matrix.package }}
      - run: printenv 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to OCIR
        uses: docker/login-action@v2
        with:
          registry: fra.ocir.io
          username: ${{ secrets.OCI_USERNAME }}
          password: ${{ secrets.OCI_TOKEN }}

      - name: build-push
        uses: docker/build-push-action@v3
        with:
          tags: fra.ocir.io/fr3hx7l7h3p9/${{ matrix.package }}
          push: true
          file: ${{ matrix.package }}/Dockerfile
  
      - name: Update values.yaml
        uses: fjogeleit/yaml-update-action@v0.12.3
        with:
          valueFile: '${{ matrix.package }}/deployment.yaml'
          propertyPath: 'image'
          value: "$GITHUB_SHA"
          commitChange: true
          branch: ${{ github.head_ref }}
          message: "bump image version"

