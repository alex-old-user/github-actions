# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes
changelog:
  categories:
    - title: Breaking Changes 🛠
      labels:
        - Semver-Major
        - breaking
    - title: New Features 🎉
      labels:
        - Semver-Minor
        - enhancement
        - feature
    - title: Fixes 🐛
      labels:
        - Semver-Patch
        - fix
        - bug
    - title: Other Changes
      labels:
        - "*"
